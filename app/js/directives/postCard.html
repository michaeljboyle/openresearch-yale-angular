<div class="post-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{ post.title }}</h2>
  </div>
  <div class="mdl-card__supporting-text">{{ post.description }}</div>
  <button class="vote mdl-button mdl-js-button mdl-button--fab mdl-badge mdl-badge--overlap" data-badge="{{ post.votes }}" ng-click="ctrl.upvote(post)">
    <i class="material-icons">thumb_up</i>
  </button>
</div>
