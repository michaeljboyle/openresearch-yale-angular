<!DOCTYPE html>
<html data-ng-app="oryale" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="assets/css/app.css">
    <!-- endinject -->
</head>
<body>
    <div data-ng-include="'app/layout/shell.html'"></div>
    <div layout="column" layout-padding layout-wrap>
        <div ui-view></div>
    </div>

    <!-- inject-vendor:js -->
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script> -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>

    <!-- Additional third party -->
    <script src="assets/libs/moment.min.js"></script>

    <!-- Angular third party -->
    <script src="assets/libs/angular-file-upload-all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.2.0/angular-moment.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
     <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!-- endinject -->


    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>

    <!-- Reusable Blocks/Modules -->


    <!-- core module -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/routerHelperProvider.js"></script>
    <script src="app/core/publications.service.js"></script>
    <!-- addt'l core for auth -->
    <script src="app/core/core.config.js"></script>
    <script src="app/core/auth.service.js"></script>
    <script src="app/core/user.service.js"></script>
    <script src="app/core/auth-interceptor.service.js"></script>
    <script src="app/core/transition.service.js"></script>
    <script src="app/core/transition.config.js"></script>

    <!-- login -->
    <script src="app/login/login.module.js"></script>
    <!-- <script src="app/login/login.config.js"></script> -->
    <script src="app/login/login.route.js"></script>
    <script src="app/login/login-dialog.service.js"></script>
    <script src="app/login/login-form.controller.js"></script>
    <script src="app/login/login-callback.js"></script>

    <!-- publications -->
    <script src="app/publications/publications.module.js"></script>
    <script src="app/publications/publications.route.js"></script>
    <script src="app/publications/publications.js"></script>

    <!-- submit -->
    <script src="app/submit/submit.module.js"></script>
    <script src="app/submit/submit.route.js"></script>
    <script src="app/submit/submit.js"></script>
    <script src="app/submit/file-model.directive.js"></script>

    <!-- review -->
    <script src="app/review/review.module.js"></script>
    <script src="app/review/review.route.js"></script>
    <script src="app/review/review.js"></script>
    <script src="app/review/comment.directive.js"></script>
    <script src="app/review/comment-response.directive.js"></script>

    <!-- user -->
    <script src="app/user/user.module.js"></script>
    <script src="app/user/user.route.js"></script>
    <script src="app/user/signup.js"></script>
    <script src="app/user/file-model.directive.js"></script>

    <!-- layout -->
    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/shell.js"></script>

    <!--widgets-->

    <!-- endinject -->
</body>
</html>
