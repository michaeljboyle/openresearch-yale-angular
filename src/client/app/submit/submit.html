<md-content layout-padding layout-align="space-between none" >
    <div layout="row" layout-align="space-between center">
        <h1>Submit a Publication</h1>
    </div>
    <div layout="column">
        <md-input-container>
            <label>Title</label>
            <input type="text" ng-model="vm.title" required>
        </md-input-container>
        <md-input-container>
            <label>Authors</label>
            <input ng-model="vm.authors" required>
        </md-input-container>
        <md-input-container>
            <label>Brief Summary</label>
            <textarea ng-model="vm.summary" required md-maxlength="500"></textarea>
        </md-input-container>
        <md-input-container>
            <label>Abstract</label>
            <textarea ng-model="vm.abstract" required></textarea>
        </md-input-container>
        <md-input-container>
            <md-button ng-file-select class="md-raised" ng-model="vm.file" aria-label="upload">Upload PDF</md-button>
        </md-input-container>
        <div layout="row">
            <md-button class="md-raised md-primary" ng-click="vm.submit()" ng-disabled="vm.submitting">Submit
            </md-button>
            <md-progress-circular md-mode="determinate" ng-show="vm.submitting" value="{{vm.uploadProgress}}"></md-progress-circular>
        </div>
    </div>
</md-content>
